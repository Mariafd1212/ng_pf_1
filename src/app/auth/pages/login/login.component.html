<h1 class="login-title">Iniciar sesión</h1>

<form [formGroup]="loginForm" class="login-form">
  <div>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        matInput
        type="email"
        class="input-field"
      />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input
        formControlName="password"
        matInput
        type="password"
        class="input-field"
      />
    </mat-form-field>
  </div>

  <button
    (click)="login()"
    mat-flat-button
    color="primary"
    class="login-button"
  >
    Iniciar sesión
  </button>
</form>
